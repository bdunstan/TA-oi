[force-oi-sourcetype]
DEST_KEY = MetaData:Sourcetype
SOURCE_KEY = MetaData:Source
# Directory structure
# .../data/<sourcetype>.json
REGEX = \/\w+\/(\w+)\.(?:\d+\.)?(?:json|gz|jsonl)$
FORMAT = sourcetype::cisco:bcs:$1
WRITE_META = true

[force-oi-host]
DEST_KEY = MetaData:Host
SOURCE_KEY = MetaData:Source
# Directory structure
# .../data/<host>/sourcetype.json
REGEX = \/(\w+)\/\w+\.(?:\d+\.)?(?:json|gz|jsonl)$
FORMAT = host::$1
WRITE_META = true

